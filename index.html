    <script>
        var a = -3;
        var b = -2;
        function AB(a, b) {
            if (a >= 0 && b >= 0) {
                return a - b;
            }
            if (a < 0 && b < 0) {
                return a * b;
            }
            if (a * b < 0) {
                return a + b;
            }
        }
        var c = AB(a, b)
        alert(c);
    </script>
